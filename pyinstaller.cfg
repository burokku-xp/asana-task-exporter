# PyInstaller 設定ファイル
# 要件 7.2: ファイルサイズとパフォーマンスの最適化

[PyInstaller]
# ログレベル設定
log-level = INFO

# 最適化設定
optimize = 2
strip = true

# UPX圧縮設定（ファイルサイズ削減）
upx-dir = 
upx-exclude = 

# 作業ディレクトリ設定
workpath = build
distpath = dist
specpath = .

# キャッシュ設定
noconfirm = true
clean = true

# Windows固有設定
[Windows]
# マニフェスト設定
manifest = 
version-file = 

# アイコン設定
icon = 

# コンソール設定
console = false
windowed = true

# 最適化設定
[Optimization]
# 不要なモジュールの除外
exclude-module = pytest,black,flake8,IPython,jupyter
exclude-module = numpy,pandas,matplotlib,scipy
exclude-module = PyQt5,PyQt6,PySide2,PySide6,wx

# バンドル最適化
bundle-identifier = com.asana.taskexporter
bundle-version = 1.0.0

# デバッグ設定
[Debug]
debug = false
verbose = false
bootloader-ignore-signals = false